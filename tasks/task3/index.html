<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Do it!</title>
</head>

<body>
  <div class="title">
    <h1>- DO IT -</h1>
    <h4>Your personal to-do list creator</h4>
  </div>
  <div class="body-section">
    <div class="extras-section">
      <div class="theme-section">
        <div class="icon-container-palette">
          <i class="fas fa-palette"></i>
        </div>
        <p class="theme-title">Change Theme</p>
        <div class="theme-container">
          <div class="color-container">
            <div class="colors">
              <i class="fas fa-paw" id="pink" style="color: #f1b2bd" onclick="changeTheme('pink')"></i>
              <i class="fas fa-paw" id="orange" style="color: #f3c8aa" onclick="changeTheme('orange')"></i>
              <i class="fas fa-paw" id="green" style="color: #bbe4b8" onclick="changeTheme('green')"></i>
              <i class="fas fa-paw" id="blue" style="color: #b1d6dd" onclick="changeTheme('blue')"></i>
              <i class="fas fa-paw" id="purple" style="color: #bdb4d5" onclick="changeTheme('purple')"></i>
              <i class="fas fa-paw" id="yellow" style="color: #eee6be" onclick="changeTheme('yellow')"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="quote-container">
        <div class="icon-container-hat">
          <i class="fas fa-hat-wizard"></i>
        </div>
        <p class="quote-title">Reflection for the day</p>
        <div class="quote-display-container">
          <div class="quote-display">
            <!-- <p class="quote">When it is dark enough, you can see the stars.</p>
            <p class="author">- Ralph Waldo Emerson</p> -->
            <p class="quote" id="quote"></p>
            <p class="author" id="author"></p>
          </div>
        </div>
      </div>
    </div>

    <div class="main-section">
      <div class="container">
        <h2>What do you want to do today?</h2>
        <div class="todo-list">
          <input type="text" class="todo-input" id="todo-input" placeholder="Add a new task">
          <button class="add-btn" id="add-btn" onClick="addTask()">Add</button>
        </div>
      </div>
      <div class="writeSomething" id="writeSomethingAlert">Write something!</div>
      <div class="wordCount" id="wordCountAlert">Write 3 or more words!</div>
      <div class="task-container" id="task-container">
        <!-- Sample task list -->
        <!-- <div class="task-list">
          <div class="task-todo" id="task-todo">
            <input type="checkbox" class="task-checkbox" id="task-checkbox">
            <p class="task-text" id="task-text">Wash Clothes</p>
          </div>
          <div class="edit-delete-icons">
            <i class="fas fa-pen"></i>
            <i class="fas fa-trash"></i>
          </div>
        </div> -->
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>

</html>
